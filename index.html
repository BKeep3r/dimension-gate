<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DIMENSION GATE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="loginBox">
  <h2>ACCESS GATE</h2>
  <input id="user" placeholder="username">
  <input id="pass" type="password" placeholder="password">
  <button onclick="login()">ENTER</button>
  <div id="loginMsg"></div>
</div>

<div id="challengeBox" class="hidden">
  <h3 id="gateTitle"></h3>
  <p id="gatePrompt"></p>
  <input id="code">
  <button id="submitBtn">SUBMIT</button>
  <div id="challengeMsg"></div>
</div>

<canvas id="matrixCanvas" class="hidden"></canvas>
<div id="dimension" class="hidden"></div>

<div id="message3d" class="hidden">
  <div id="messageText"></div>
</div>

<div id="zoomquiltStage" class="hidden">
  <iframe src="https://zoomquilt.org/"></iframe>
</div>

<script src="script.js"></script>
</body>
</html>
